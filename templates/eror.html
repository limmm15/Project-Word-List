<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="My word list">
    <meta property="og:description" content="The greatest word list of them all">
    <meta property="og:img" content="{{url_for('static', filename='logo_red.png')}}">

    <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}" type="image/x-icon">
    <link rel="icon" href="{{url_for('static', filename='favicon.ico')}}" type="image/x-icon">

    <!-- CDN JQUERY -->

    <title>Document</title>

</head>

<body>
    <div class="wrap">
        <div class="banner" onclick="window.location.href = '/'"></div>
        <div class="container" id="content">
            <h1>Your word, "{{word}}", could not be found</h1>
            {% if suggestions %}
                <h3>Were are some suggested words</h3>
                {% for suggestion in suggestions %}
                    <button type="button" class="btn btn-primary" style="margin: 5px;" >{{ suggestion }}</button>
                {% endfor %}
            {% endif %}
        </div>
    </div>

    <div class="containerr">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
            </ul>
            <p class="text-center text-muted">Â© 2024 Company, Inc</p>
        </footer>
    </div>

    <!-- CDN BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
